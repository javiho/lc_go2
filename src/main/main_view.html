<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Main View Title</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">

<div class="row">
    <div class="col-10">
        <form id="lc-options-form" class="form-inline needs-validation" data-action="/change_options" data-method="put" novalidate>
            <label for="resolution-unit-select">Select time unit:</label>
            <select id="resolution-unit-select" class="form-control" name="resolution-unit" form="lc-options-form"
                    data-default-selected="{{.ResolutionUnit}}">
            {{range .AllResolutionUnits}}
                <option value="{{.}}">{{.}}</option>
            {{end}}
            </select>
            <label for="life-start-input">Birth date:</label>
            <input id="life-start-input" class="form-control" name="life-start" type="date" value="(empty)" required>
            <span class="invalid-feedback">Can't handle this date, my dude...</span>
            <label for="life-end-input">Estimated death date:</label>
            <input id="life-end-input" class="form-control" name="life-end" type="date" value="(empty)" required>
            <span class="invalid-feedback">Can't handle this date, my dude...</span>
            <input type="submit" class="button" value="Save">
        </form>
    </div>
    <div class="col-2">
        <button class="btn" type="button" data-toggle="collapse" data-target="#notes-control-panel">Show side bar</button>
    </div>
</div>
<div class="row">
    <div class="col">
        <div id="life-calendar" class="d-flex flex-wrap">
        </div>
    </div>
    <div class="col-2 collapse show" id="notes-control-panel">
        <div id="notes-div" class="border rounded p-1">
            <p>Content of this time box</p>
            <div id="contents-of-time-box-div">
                <!-- Note reps are added dynamically. -->
            </div>
        </div>
        <br>
        <div id="note-changing-div" class="border rounded p-1">
        <form id="note-changing-form" data-action="/change_note" data-method="post">
            <div class="form-group">
                <label for="note-changing-text-input">Note text</label>
                <input id="note-changing-text-input" type="text" class="form-control" name="text" value="(No note selected)">
            </div>
            <div class="form-group">
                <label for="note-changing-start-input">Start date</label>
                <input id="note-changing-start-input" type="date" class="form-control" name="start-date" value="(No note selected)">
            </div>
            <div class="form-group">
                <label for="note-changing-end-input">End date</label>
                <input id="note-changing-end-input" type="date" class="form-control" name="end-date" value="(No note selected)">
            </div>
            <div class="form-group">
                <label for="note-changing-color-input">Color</label>
                <input type="color" id="note-changing-color-input" name="color" value="#AAAAAA">
            </div>
            <input id="note-changing-id" type="text" name="id" hidden>
            <input type="submit" class="button" value="Save"></input>
            <!--<input type="submit" name="save-submit" class="button" value="Save"></input>-->
            <!--<input type="submit" name="delete-submit" class="button" value="Delete"></input>-->
        </form>
        </div>

        <div id="new-note-form-wrapper-div" class="border rounded p-1">
            <button class="btn" type="button" data-toggle="collapse" data-target="#new-note-form-div">Create new note</button>
            <div id="new-note-form-div" class="collapse">

                <form id="new-note-form" data-action="/add_note" data-method="post">
                    <div class="form-group">
                        <label for="new-note-text">Text</label>
                        <input class="form-control" type="text" id="new-note-text" name="note-text" value="(Placeholder)">
                    </div>
                    <div class="form-group">
                        <label for="new-note-color">Color</label>
                        <input class="form-control" type="color" id="new-note-color" name="note-color" value="#AAAAAA">
                    </div>
                    <div class="form-group">
                        <label for="new-note-start">Start</label>
                        <input class="form-control" type="date" id="new-note-start" name="note-start" value="(None selected)">
                    </div>
                    <div class="form-group">
                        <label for="new-note-end">End</label>
                        <input class="form-control" type="date" id="new-note-end" name="note-end" value="(None selected)">
                    </div>
                    <input type="submit" value="Create">
                </form>
            </div>
        </div>
    </div>
</div>
</div> <!-- Close bootstrap container -->

<!-- This is storage area for "templates" which can be cloned elsewhere. -->
<div id="template-storage-div" hidden>
    <div data-id="(empty)" class="time-box js-time-box" data-start="(empty)" data-end="(empty)">
        <div class="time-box-interval-text tb-past-future-stripe js-past-future-coloring">
            <!-- Interval as presentable text, eg. 6/2018 - 7/2018 when the resolution unit is month. -->
        </div>
        <!-- Possible note boxes here. -->
    </div>

    <div class="note-box js-note-box" data-note-id="(empty)">
        <!-- Just a colored box. -->
    </div>

    <div class="note-rep js-note-rep" data-note-id="(empty)">
        <!-- Representation of a note. -->
    </div>
</div>

<footer></footer>

<script type='text/javascript' src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>
<script type='text/javascript' src="/static/moment.js"></script>
<script type='text/javascript' src="/static/lc_utility.js"></script>
<script type='text/javascript' src="/static/main.js"></script>
</body>
</html>
